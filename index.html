 <script type="text/javascript">                                         
$(document).ready(function() {
  
       var value = $(document).height();
       var $repeatDiv = jQuery("#repeatDiv");
    
       for(var i = 0; i < value; i++) {
           $repeatDiv.after($repeatDiv.clone().attr("id", "repeatDiv" + new Date().getTime()));
       }
   
 });                    
 </script>
